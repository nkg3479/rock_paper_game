<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper scissor</title>
        <meta charset="UTF-8">
        <meta name="description" content="Simple rock paper scissor game">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <div class="container">
            <h2>Play Rock Paper Scissor</h2>
            <div class="score">
                <span>
                    <h4>Player</h4>
                    <label class="p">0</label>
                </span>
                <span>
                    <h4>Computer</h4>
                    <label class="c">0</label>
                </span>
                <h4></h4>
            </div>

            <div class="select">
                <h2 id="result">Click to start</h2>
                <div class="spans">
                    <span class="rock"><img src="./img/rock.jpg" alt="Rock"/></span>
                    <span class="paper"><img src="./img/papper.jpg" alt="paper"/></span>
                    <span class="scissor"><img src="./img/scissor.jpg" alt="Scissor"/></span>
                </div>
                <button class="but">Reset</button>
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="app.js"></script>
</html>
